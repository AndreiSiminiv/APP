{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock%}

{% block content %}
     <h1>Главна страница</h1>
     {% if tasks %}
       {% for el in tasks%}
         <div class="alert alert-warning mt-2">
             <h3>{{ el.title }}</h3>
             <h3>{{ el.task }}</h3>

         </div>

       {% endfor %}
     {% else %}
        <p>У нас нет записей на данной странице</p>
     {% endif %}
{% endblock%}
